<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphyka - Creative Design Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #0066FF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #004BB5;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #0066FF, #33CCFF);
            color: white;
        }
        .hero h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .hero a {
            background-color: white;
            color: #0066FF;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .hero a:hover {
            background-color: #e0e0e0;
        }
        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px 20px;
            background-color: #ffffff;
        }
        .service {
            width: 300px;
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .service h3 {
            margin-bottom: 15px;
            color: #0066FF;
        }
        .service p {
            font-size: 1em;
            color: #555;
        }
        .contact {
            text-align: center;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }
        .contact h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .contact form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .contact label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact button {
            background-color: #0066FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .contact button:hover {
            background-color: #004BB5;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #004BB5;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Graphyka</h1>
        <p>Creative Design Agency for Stunning Visuals</p>
    </header>

    <nav>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero">
        <h2>Boost Your YouTube Presence</h2>
        <p>We create custom thumbnails, banners, and visuals that captivate and convert.</p>
        <a href="#contact">Get Started Now</a>
    </section>

    <section id="services" class="services">
        <div class="service">
            <h3>Custom Thumbnails</h3>
            <p>Engaging designs tailored to your content and audience.</p>
        </div>
        <div class="service">
            <h3>Channel Banners</h3>
            <p>Professional banners that reflect your brand identity.</p>
        </div>
        <div class="service">
            <h3>Social Media Visuals</h3>
            <p>High-quality graphics to elevate your online presence.</p>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Graphyka. All rights reserved.</p>
    </footer>
</body>
</html>
